process L1DTTrigProd = { 

  include "Geometry/DTGeometry/data/dtGeometry.cfi"
  include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  //include "L1TriggerConfig/DTTPGConfigProducers/data/L1DTTPGConfig.cff"
  //include "CondCore/DBCommon/data/CondDBSetup.cfi"
  //include "CalibMuon/Configuration/data/DT_FakeConditions.cff"
  replace DTGeometryESModule.applyAlignment = false
  include "L1TriggerConfig/DTTPGConfigProducers/data/L1DTTPGConfigFromDB.cff"

  source = PoolSource{ 
    untracked vstring fileNames = {
      "file:digi.root"
     //"castor:/castor/cern.ch/user/b/battilan/digi/digi.root"
    } 
  }	

  untracked PSet maxEvents = {untracked int32 input = 10}

  include "L1Trigger/DTTrigger/data/dtTriggerPrimitiveDigis.cfi"
  
  module out = PoolOutputModule {
    untracked string fileName ="DTTriggerPrimitives.root"
    untracked vstring outputCommands =
    {
      "drop *",
      "keep L1MuDTChambPhContainer_*_*_*",
      "keep L1MuDTChambThContainer_*_*_*"
    }
 }

  path p = {dtTriggerPrimitiveDigis } 
  endpath this_is_the_end = {out}
}
