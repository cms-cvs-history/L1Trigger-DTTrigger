process L1DTTrigSync = { 
  source = PoolSource{ 
	untracked vstring fileNames = 
{"file:digi.root"} 

        untracked int32 maxEvents = -1

  }
	include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
	include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
   	include "Geometry/DTGeometry/data/dtGeometry.cfi"

  module sync = DTTrigFineSync{
	untracked double syncDelay      = 500 // Offset to be subctracted from digis in ns
	untracked double  offsetStep    = 0.104 //Step of the BTI offset algotithm in ns 
	untracked string rootFileName   = 'sync_plots_mucomplete'
	untracked string outputFileName = 'sync_map_mucomplete.txt'
	untracked string cfgFileName    = 'sync_cfg_mucomplete.cfi'
	untracked int32 correctBX       = 16
	
	}

  path p = {sync}
}
