process L1DTTrigProd = { 
  source = PoolSource{ 
	untracked vstring fileNames = {"file:digi.root"} 
        untracked int32 maxEvents = -1
  }

	include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
   	include "Geometry/DTGeometry/data/dtGeometry.cfi"
 
  module trigprod = DTTrigProd{
	untracked double syncDelay  = 500
	untracked bool   globalSync = false
	include "L1Trigger/DTTrigger/data/DTTrigSync.cfi"
	}

  module out = PoolOutputModule {
             untracked string fileName ="DTTriggerPrimitives.root"
	  }

  path p = {trigprod}
  endpath this_is_the_end = {out}
}
