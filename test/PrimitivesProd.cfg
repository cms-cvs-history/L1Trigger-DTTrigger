process L1DTTrigProd = { 

	es_module = MuonNumberingInitialization { }
	include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
	include "Geometry/DTGeometry/data/dtGeometry.cfi"
	include "L1TriggerConfig/DTTPGConfigProducers/data/L1DTTPGConfig.cff"

  source = EmptySource {
    untracked int32 maxEvents = 1
  }

  module esgetdata = EventSetupRecordDataGetter {
    untracked bool verbose = true
    VPSet toGet = {
        {
          string record = "DTConfigManagerRcd"
          vstring data = { "DTConfigManager" }
        }
    }
  }

  source = PoolSource{ 
	untracked vstring fileNames = {
		#"file:digi.root"
		"castor:/castor/cern.ch/user/b/battilan/digi/digi.root"
} 
  }
  
  untracked PSet maxEvents = {untracked int32 input = -1}

  include "L1Trigger/DTTrigger/data/l1DTTPGEmulDigis.cfi"

  module out = PoolOutputModule {
             untracked string fileName ="DTTriggerPrimitives.root"
	  }

  path p = {l1DTTPGEmulDigis}
  endpath this_is_the_end = {out}
}
